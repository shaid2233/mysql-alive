name: MySQL and pytest

on: 
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clean up existing containers
        run: |
          docker rm -f mysql-test || true
          docker rm -f flask-container || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Docker network
        run: docker network create test-network

      - name: Start MySQL
        run: |
          docker run -d \
            --name mysql-test \
            --network test-network \
            -e MYSQL_ROOT_PASSWORD=123456 \
            -e MYSQL_DATABASE=testdb \
            mysql:8.0

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..60}; do
            if docker exec mysql-test mysqladmin ping -hlocalhost -u root -p123456 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done
          echo "MySQL failed to start in time" && exit 1

      - name: Build Docker image
        run: docker build -t flask-app .

      - name: Start Flask app
        run: |
          docker run -d \
            --name flask-container \
            --network test-network \
            -p 5000:5000 \
            -e DB_HOST=mysql-test \
            -e DB_PORT=3306 \
            -e DB_USER=root \
            -e DB_PASSWORD=123456 \
            flask-app

      - name: Run tests
        env:
          DB_HOST: mysql-test
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: 123456
        run: pytest tests/test_app.py
